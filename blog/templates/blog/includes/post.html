{% load static %}

<li>
    <article class="post">
        <a href="{% url 'blog:post_detail_page' slug=post.slug %}">
            <img src="{% static 'blog/images/'|add:post.image %}" alt="learning django">
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>
                    {{ post.short_description }}
                </p>
            </div>
        </a>
    </article>
</li>
