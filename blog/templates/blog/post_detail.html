{% extends 'base.html' %}
{% load static %}

{% block header_refrences %}
    <link rel="stylesheet" href="{% static 'blog/index.css' %}">
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock %}

{% block title %}
    {{ post.title|title }}
{% endblock %}

{% block content %}
    <section id="summary">
        <h2>{{ post.title|title }}</h2>
        <article>
            <img src="{% static 'blog/images/'|add:post.image %}" alt="post img alt">
            <address>by {{ post.author }}</address>
            <div>
                last updated on
                <time>{{ post.date|date:'d M Y'}}</time>
            </div>
        </article>
    </section>

    <main>
        <p>
            {{ post.content }}
        </p>

    </main>
{% endblock %}
